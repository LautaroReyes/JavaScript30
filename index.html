<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>CEmpleado</h1>
    <form id="formulario">
        <label for="name">Nombre: </label>
        <input type="text" id="name" required><br><br>

        <label for="year">Año de ingreso: </label>
        <input type="number" id="year" required><br><br>

        <label for="salary">Salario: </label>
        <input type="number" id="salary" required><br><br>

        <label for="adress">Direccion: </label>
        <input type="text" id="adress" required><br><br>

        <button type="submit">Mostrar resultado</button>
    </form>
    <br><br>
    <table id="datosPersona">
        <tr>
            <th>Nombre</th>
            <th>Año de ingreso</th>
            <th>Años de antigüedad</th>
            <th>Dirección</th>
            <th>¿Vive en WallStreet?</th>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
